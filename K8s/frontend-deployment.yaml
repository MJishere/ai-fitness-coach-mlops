apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitness-frontend
  namespace: ai-fitness-coach
  labels:
    app: fitness-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitness-frontend
  template:
    metadata:
      labels:
        app: fitness-frontend
    spec:
      containers:
        - name: fitness-frontend
          image: <ECR_FRONTEND_IMAGE>
          imagePullPolicy: Always
          ports:
          - containerPort: 8501
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
          - name: API_URL
            valueFrom:
              configMapKeyRef:
                name: ai-fitness-config
                key: API_URL
